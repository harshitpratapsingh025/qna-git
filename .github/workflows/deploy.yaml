name: Deploy Dist
on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository

          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
  
        - name: Install dependencies
          run: npm ci
  
        - name: Run lint
          run: npm run lint
  
        - name: Check TypeScript
          run: npx tsc --noEmit
  
        - name: Run tests
          run: npm test 

    deploy:
        needs: build-and-test
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository

          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
  
        - name: Install dependencies
          run: npm ci

        - name: Build Project
          run: npm run build
        



