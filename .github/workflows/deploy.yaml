name: Deploy Dist
on:
    push:
      branches:
        - main
        - develop
        - feature/**

      paths-ignore:
        - '.github/workflows/*'
        - README.md
        
    pull_request:
      branches:
        - main
        - develop

    workflow_dispatch:

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository

          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - uses: actions/cache@v4
          id: npm-cache
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

        - name: Install dependencies
          run: npm ci
  
        - name: Run lint
          run: npm run lint
  
        - name: Check TypeScript
          run: npx tsc --noEmit
  
        - name: Run tests
          run: npm test 

    build:
        needs: build-and-test
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository

          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - uses: actions/cache@v4
          id: npm-cache
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

        - name: Install dependencies
          run: npm ci

        - name: Build Project
          run: npm run build

        - name: Upload Dist Artifact
          uses: actions/upload-artifact@v4
          with:
            name: dist-files
            path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest

        steps:
          - name: Download Artifact
            uses: actions/download-artifact@v4

          - name: Deploy
            run: echo "Deploy successfully"

        



